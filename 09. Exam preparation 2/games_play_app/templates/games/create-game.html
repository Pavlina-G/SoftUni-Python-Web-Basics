{% extends 'base.html' %}
{% block content %}

    <!-- create game section -->
    <section id="create-page" class="auth">
        <!-- create game form -->
        <form method="post" id="create" action={% url 'create game' %}>
            <div class="container">
                <!-- create game paragraph -->
                <h1>Create Game</h1>
                {{ form }}
                <button type="submit" class="btn submit">Create Game</button>
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
