{% extends 'base.html' %}
{% block content %}

    <!-- edit game section -->
    <section id="create-page" class="auth">
        <!-- edit game form -->
        <form method="post" id="create" action="{% url 'edit game' pk=game.pk %}">
            <div class="container">
                <!-- Edit Game paragraph -->
                <h1>Edit Game</h1>
                {{ form }}

                <button type="submit" class="btn submit">Edit Game</button>
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
